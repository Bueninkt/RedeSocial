<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed - Clubefy</title>
  <link rel="stylesheet" href="../assets/css/home.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="../assets/js/home.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Clubefy</h1>
      <nav class="nav-icons">
        <a href="" class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </a>
        <a href="../pages/perfil.html" class="nav-icon profile-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <div class="min-h-screen">
    <div class="container">
      <!-- Área de Criar Post -->
      <div class="create-post">
        <div class="create-post-header">
          <label class="user-avatar" for="avatarInput">
            <img id="userAvatarImg" src="../assets/img/avatar.png" alt="avatar"/>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;" />
          </label>
          <textarea id="newPostText" rows="3" placeholder="No que você está pensando?"></textarea>
        </div>
        <div class="extra-fields">
          <input type="text" id="newPostImageUrl" placeholder="Cole aqui a URL da imagem"/>
          <input type="text" id="newPostLocation" placeholder="Onde está acontecendo? (ex: Faculdade)"/>
        </div>
        <div class="post-actions">
          <div class="media-buttons">
            <button class="media-btn" disabled><i class="fas fa-image"></i> Foto</button>
          </div>
          <button class="publish-btn" onclick="handlePost()">Publicar</button>
        </div>
      </div>

      <!-- Feed de Posts -->
      <main id="feed"></main>
    </div>
  </div>
</body>
</html>
